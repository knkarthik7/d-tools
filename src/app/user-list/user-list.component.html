<app-menu></app-menu>
<div class="container">
    <div class="row">
        <div class="col-md-9">
            <mat-form-field appearance="standard">
                <mat-label>Search</mat-label>
                <input matInput (keyup)="applySearch($event)" placeholder="Search First name, Last name" #input>
              </mat-form-field>
        </div>
        <div class="col-md-1 addUser">
              <button mat-raised-button color="primary" (click)="onAddUser()"> Add User</button>
        </div>
        <div class="col-md-2 text-center">
            <button mat-mini-fab class="addProduct" (click)="addProduct()">
                <mat-icon class="addProductIcon">add</mat-icon>
                <p>Add Product</p>
              </button>
        </div>
    </div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="firstName">
    <th mat-header-cell *matHeaderCellDef>First Name </th>
    <td mat-cell *matCellDef="let details"> 
      <div *ngIf="details.isEdit">
        <input matInput class="editable" placeholder="First Name" [(ngModel)]="details.firstName">
      </div>
      <div *ngIf="!details.isEdit">
        {{details.firstName | capitalize}}
      </div>
      </td>
  </ng-container>
  <ng-container matColumnDef="lastName">
    <th mat-header-cell *matHeaderCellDef> Last Name </th>
    <td mat-cell *matCellDef="let details">
      <div *ngIf="details.isEdit">
        <input matInput class="editable" placeholder="Last Name" [(ngModel)]="details.lastName">
      </div> 
      <div *ngIf="!details.isEdit">
        {{details.lastName | capitalize}} 
      </div>
      </td>
  </ng-container>
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef> Email </th>
    <td mat-cell *matCellDef="let details"> 
      <div *ngIf="details.isEdit">
        <input matInput class="editable" placeholder="Email" [(ngModel)]="details.email">
      </div>
      <div *ngIf="!details.isEdit">
        {{details.email}} 
      </div>
     </td>
  </ng-container>
  <ng-container matColumnDef="gender">
      <th mat-header-cell *matHeaderCellDef> Gender </th>
      <td mat-cell *matCellDef="let details">
        <div *ngIf="details.isEdit">
          <input matInput class="editable" placeholder="Gender" [(ngModel)]="details.gender">
        </div>
        <div *ngIf="!details.isEdit">
          {{details.gender}} 
        </div>
        </td>
    </ng-container>
    <ng-container matColumnDef="mobileNumber">
      <th mat-header-cell *matHeaderCellDef> Mobile Number </th>
      <td mat-cell *matCellDef="let details"> 
        <div *ngIf="details.isEdit">
          <input matInput class="editable" placeholder="Mobile Number" [(ngModel)]="details.mobileNumber">
        </div>
        <div *ngIf="!details.isEdit">
          {{details.mobileNumber | phoneNumber}}
        </div>
        </td>
    </ng-container>
    <ng-container matColumnDef="city">
      <th mat-header-cell *matHeaderCellDef> City </th>
      <td mat-cell *matCellDef="let details"> 
        <div *ngIf="details.isEdit">
          <input matInput class="editable" placeholder="City" [(ngModel)]="details.city">
        </div>
        <div *ngIf="!details.isEdit">
          {{details.city}} 
        </div>
        </td>
    </ng-container>
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let row; let i = index">
        <div *ngIf="!row.isEdit">
       
         <button mat-icon-button (click)="onEdit(row)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button (click) = "deleteRow(i)">
          <mat-icon >delete</mat-icon>
        </button>
        </div>
        <div *ngIf="row.isEdit">
          <button mat-icon-button>
            <mat-icon (click)="onUpdate(row)">done</mat-icon>
          </button>
          <button mat-icon-button> 
            <!-- <mat-icon (click)="row.isEdit = false">clear</mat-icon> -->
           <mat-icon (click)="onClear(row)">clear</mat-icon> 
          </button>
        </div>
      </td>
    </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
  </tr>
</table>
