<div class="login">
    <div class="alert alert-danger my-3" *ngIf="error">
        {{error}}
    </div>
    <mat-card>
<mat-toolbar color="primary">
    Login
  </mat-toolbar>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm)">
        <div class="email">
        <mat-form-field>
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" required>
          <mat-error
          *ngIf="loginForm.controls['email'].hasError('pattern') && !loginForm.controls['email'].hasError('required')">
          Please enter a valid email address
      </mat-error>
      <mat-error *ngIf="loginForm.controls['email'].hasError('required')">
          Email is required
      </mat-error>
        </mat-form-field>
        </div>
        <div class="password">
        <mat-form-field>
          <mat-label>Password</mat-label>
          <input matInput type="password" formControlName="password" required>
          <mat-error *ngIf="loginForm.get('password').errors?.['required'] && loginForm.get('password').touched">Please enter your password</mat-error>
          <mat-error *ngIf="loginForm.get('password').errors?.['minlength']">Please enter your minimum 6 character</mat-error>
        </mat-form-field>
        </div>
        <div class="subBtn">
        <button mat-raised-button color="primary" class="loginBtn" [disabled]="loginForm.invalid">Login</button>
        <!-- <button mat-raised-button color="primary" class="signupBtn" [disabled]="loginForm.invalid" (click)="signup()">SignUp</button> -->
        <a class="signUpLink" routerLink="/signup">Click here to Sign up</a>
        </div>  
    </form>
    
    </mat-card>
</div>
